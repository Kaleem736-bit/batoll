<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المشرف - نظام تتبع الاستهلاك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/charts.css">
</head>
<body>
    <!-- شريط التنقل (نفسه في جميع الصفحات) -->
    <nav class="navbar">
        <!-- نفس شريط التنقل من dashboard.html -->
    </nav>
    
    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <div class="container">
            <h1 class="page-title"><i class="fas fa-user-cog"></i> لوحة المشرف</h1>
            
            <div class="admin-tools">
                <div class="admin-card">
                    <h3><i class="fas fa-users"></i> إدارة المستخدمين</h3>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control" placeholder="بحث عن مستخدم...">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>المستخدم</th>
                                    <th>البريد الإلكتروني</th>
                                    <th>الدور</th>
                                    <th>الحالة</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>أحمد محمد</td>
                                    <td>ahmed@example.com</td>
                                    <td>مدير</td>
                                    <td><span class="status active">نشط</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>فاطمة عبدالله</td>
                                    <td>fatima@example.com</td>
                                    <td>مستخدم</td>
                                    <td><span class="status active">نشط</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>خالد سعيد</td>
                                    <td>khaled@example.com</td>
                                    <td>مستخدم</td>
                                    <td><span class="status inactive">غير نشط</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-delete"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary"><i class="fas fa-plus"></i> إضافة مستخدم جديد</button>
                    </div>
                </div>
                
                <div class="admin-card">
                    <h3><i class="fas fa-chart-pie"></i> تقارير الاستهلاك</h3>
                    <div class="form-group">
                        <label>نوع التقرير</label>
                        <select class="form-control">
                            <option>تقرير شهري</option>
                            <option>تقرير ربع سنوي</option>
                            <option>تقرير سنوي</option>
                            <option>تقرير حسب المنطقة</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>الفترة الزمنية</label>
                        <div class="form-row">
                            <div class="form-col">
                                <label>من</label>
                                <input type="date" class="form-control" value="2023-06-01">
                            </div>
                            <div class="form-col">
                                <label>إلى</label>
                                <input type="date" class="form-control" value="2023-06-30">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>تنسيق التقرير</label>
                        <div class="report-format">
                            <label>
                                <input type="checkbox" checked> PDF
                            </label>
                            <label>
                                <input type="checkbox"> Excel
                            </label>
                            <label>
                                <input type="checkbox"> CSV
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-primary"><i class="fas fa-download"></i> تنزيل التقرير</button>
                        <button class="btn btn-success"><i class="fas fa-chart-line"></i> عرض بياني</button>
                    </div>
                    
                    <div class="chart-container" style="height: 250px;">
                        <canvas id="adminChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="admin-card">
                <h3><i class="fas fa-cog"></i> إعدادات النظام</h3>
                <div class="form-group">
                    <label>حد الاستهلاك الشهري (ك.و/س)</label>
                    <input type="number" class="form-control" value="2000">
                    <small class="text-muted">سيتم إرسال تنبيه عند تجاوز هذا الحد</small>
                </div>
                
                <div class="form-group">
                    <label>تفعيل التنبيهات</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="notifications" checked>
                        <label for="notifications"></label>
                        <span>مفعلة</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>طريقة التنبيه</label>
                    <div class="notification-methods">
                        <label>
                            <input type="checkbox" checked> البريد الإلكتروني
                        </label>
                        <label>
                            <input type="checkbox"> رسالة SMS
                        </label>
                        <label>
                            <input type="checkbox"> إشعار التطبيق
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>سعر الكيلوواط (ريال)</label>
                    <input type="number" step="0.01" class="form-control" value="0.20">
                </div>
                
                <div class="form-group">
                    <button class="btn btn-success"><i class="fas fa-save"></i> حفظ الإعدادات</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- التذييل (نفسه في جميع الصفحات) -->
    <footer class="footer">
        <!-- نفس التذييل من dashboard.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
